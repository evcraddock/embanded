<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h2>Find Venues</h2>
	    <form ng-submit="findVenues()">
	    	<div class="row">
	    		<div class="col-md-6 form-group">
	    			<p class="input-group">
	    			  <input type="text" id="searchTerm" class="form-control" ng-model="searchTerm" placeholder="Enter Venue Name"/>
	    			  <span class="input-group-btn">
	    			    <input type="submit" class="btn btn-primary" type="button" value="Search" />
	    			  </span>
	    			</p>
	    		</div>
	    	</div>
	    </form>
	  </div>
	  <div class="panel-body">

	    <div class="row">
	      <div class="col-md-12">
	      	<div ng-if="foundVenues.length == 0" class="alert alert-danger">No venues were found</div>
	        <table  ng-if="foundVenues.length > 0" class="table table-striped table-condensed table-bordered">
	          <thead>
	            <tr>
	              <th>Venue</th>
	              <th>Location</th>
	              <th></th>
	            </tr>
	          </thead>
	          <tbody>
	            <tr ng-repeat="venue in foundVenues">
	              <td><a href="/venues/{{venue._id}}">{{venue.name}}</a></td>
	              <td>{{venue.address.location}}</td>
	              <td></td>
	            </tr>
	          </tbody>
	        </table>
	      </div>
	    </div>
	    <div class="row">
	    	<hr/>
	    	<div class="col-lg-1" ng-show="isAdmin">
	    		<a ng-href="/venues/add" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Add New Venue</a>
	    	</div>
	    </div>
	  </div>
	</div>
</div>

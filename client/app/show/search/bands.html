
   
<div class="row" ng-controller="ShowSearchCtrl">
  <div class="col-md-12">
  <h3>Upcoming Shows:</h3>
    <table ng-if="foundShows.length > 0" class="table table-striped table-condensed table-bordered">
      <!-- <thead>
        <tr>
          <th>Show</th>
          <th>Venue</th>
          <th>Date</th>
        </tr>
      </thead> -->
      <tbody>
        <tr ng-repeat="show in foundShows">
          <td><a ng-href="/shows/{{show._id}}">{{show.bandShowName}}</a></td>
          <td><a href="/venues/{{show.venue}}">{{show.venueName}}</a></td>
          <td>{{show.showDate | date:'MM-dd-yyyy'}}</td>
        </tr>
      </tbody>
    </table>
    <div ng-if="foundShows.length == 0" class="alert alert-info">No Upcoming Shows</div>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="col-md-8" ng-if="isAdmin">
    
    <a ng-href="/bands/{{bandId}}/shows/add" class="btn btn-default">
      <i class="glyphicon glyphicon-plus"></i> Add Show
    </a><br/>
  </div>
</div>

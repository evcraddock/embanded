<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
	<div class="container">
	<div class="panel panel-default">
   		<div class="panel-heading">
   			<h2> User Administration</h2>		
   		</div>
   		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Provider</th>
						<th>Admin</th>
						<th></th>
					</tr>
				</thead>
				<tr ng-repeat="user in users">
					<td><strong>{{user.name}}</strong></td>
					<td><span class="text-muted">{{user.email}}</span></td>
					<td>{{user.provider}}</td>
					<td>
						<button class="btn btn-default" ng-click="changeRole(user)" >
							<span ng-if="user.role=='admin'">Make User</span>
							<span ng-if="user.role=='user'">Make Admin</span>
						</button>
					</td>
					<td><a ng-click="delete(user.name, user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
